<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"> -->
    <link rel="stylesheet" href="./styles.css">
    <title>Buttons CSS</title>
</head>
<body>
    <div>
        <h2>Normal Buttons</h2>
        <a class="button normal" href="#">Learn More</a>
        <button class="button normal">Learn More</button>
        <button class="button normal hover">Learn More</button>
    </div>
    <div>
        <h2>Filled Buttons</h2>
        <a class="button fill" href="#">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
    </div>
    <div>
        <h2>Icon buttons</h2>
        <a class="button fill fa-solid fa-arrow-down" href="#">Download</a>
        <button class="button fill fa-solid fa-arrow-down">Download</button>
        <button class="button fill hover fa-solid fa-arrow-down">Download</button>
    </div>
</body>
</html>
